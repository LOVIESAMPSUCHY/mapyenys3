<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CIEPLYPAPIEZDRUGZ</title>
    <style>
        body { margin: 0; background: #2e2e2e; color: #fff; font-family: Arial; }
        .container { padding: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 10px; }
        .tab { padding: 10px; background: #444; cursor: pointer; }
        .tab.active { background: #666; }
        .map-container { display: none; }
        .map-container.active { display: flex; justify-content: center; }
        .map { position: relative; width: 600px; height: 600px; background-size: cover; }
        .point { position: absolute; width: 20px; height: 20px; border-radius: 50%; cursor: pointer; }
        .point:hover { transform: scale(1.3); }
        .info { margin-left: 20px; width: 300px; }
        .info h2 { margin: 0; font-size: 20px; }
        .info ul { list-style: none; padding: 0; }
        .info li { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-map="map1">Mapa 1</div>
        <div class="tab" data-map="map2">Mapa 2</div>
        <div class="tab" data-map="map3">Mapa 3</div>
        <div class="tab" data-map="map4">Mapa 4</div>
        <div class="tab" data-map="map5">Mapa 5</div>
        <div class="tab" data-map="map6">Mapa 6</div>
    </div>

        <!-- Mapa 1 -->
        <div class="map-container active" id="map1">
            <div class="map" style="background: url('gora_sohan.jpg') no-repeat;">
                <div class="point" style="background: green; left: 50px; top: 50px;" data-info="Veon - Czas respu: 1h"></div>
                <div class="point" style="background: yellow; left: 100px; top: 80px;" data-info="Metin Pung-Ma - Czas respu: 10m"></div>
                <div class="point" style="background: yellow; left: 120px; top: 90px;" data-info="Metin Ma-An - Czas respu: 10m"></div>
            </div>
            <div class="info"><h2>Informacje</h2><ul id="info-list-map1"><li>Kliknij punkt!</li></ul></div>
        </div>

        <!-- Mapa 2 -->
        <div class="map-container" id="map2">
            <div class="map" style="background: url('las_duchow.jpg') no-repeat;">
                <div class="point" style="background: green; left: 60px; top: 40px;" data-info="Best Kapitan - Czas respu: 30m"></div>
                <div class="point" style="background: purple; left: 90px; top: 70px;" data-info="Metin Zazdrości - Czas respu: 5m"></div>
                <div class="point" style="background: orange; left: 110px; top: 80px;" data-info="Metin Ciemności - Czas respu: 5m"></div>
            </div>
            <div class="info"><h2>Informacje</h2><ul id="info-list-map2"><li>Kliknij punkt!</li></ul></div>
        </div>

        <!-- Mapa 3 -->
        <div class="map-container" id="map3">
            <div class="map" style="background: url('m2_sippar.jpg') no-repeat;">
                <div class="point" style="background: purple; left: 70px; top: 60px;" data-info="Tryton - Czas respu: 6h"></div>
                <div class="point" style="background: red; left: 100px; top: 90px;" data-info="General Lobster - Czas respu: 1h"></div>
                <div class="point" style="background: yellow; left: 130px; top: 110px;" data-info="Metin Przódków - Czas respu: 15m"></div>
            </div>
            <div class="info"><h2>Informacje</h2><ul id="info-list-map3"><li>Kliknij punkt!</li></ul></div>
        </div>

        <!-- Mapa 4 -->
        <div class="map-container" id="map4">
            <div class="map" style="background: url('nefrytowa_zatoka.jpg') no-repeat;">
                <div class="point" style="background: orange; left: 50px; top: 50px;" data-info="Dziewięć Ogonów - Czas respu: 1h"></div>
                <div class="point" style="background: purple; left: 80px; top: 70px;" data-info="Metin Twardości - Czas respu: 5m"></div>
                <div class="point" style="background: cyan; left: 100px; top: 90px;" data-info="Metin Śmierci - Czas respu: 10m"></div>
            </div>
            <div class="info"><h2>Informacje</h2><ul id="info-list-map4"><li>Kliknij punkt!</li></ul></div>
        </div>

        <!-- Mapa 5 -->
        <div class="map-container" id="map5">
            <div class="map" style="background: url('pustynia_yongbi.jpg') no-repeat;">
                <div class="point" style="background: orange; left: 60px; top: 40px;" data-info="Olbrz. Żółw - Czas respu: 1h"></div>
                <div class="point" style="background: purple; left: 90px; top: 70px;" data-info="Metin Twardości - Czas respu: 5m"></div>
                <div class="point" style="background: cyan; left: 110px; top: 80px;" data-info="Metin Cienia - Czas respu: 5m"></div>
            </div>
            <div class="info"><h2>Informacje</h2><ul id="info-list-map5"><li>Kliknij punkt!</li></ul></div>
        </div>
    </div>


    <!-- Mapa 6 -->
<div class="map-container" id="map6">
    <div class="map" style="background: url('swiatynia_hwang.jpg') no-repeat;">
        <div class="point" style="background: green; left: 50px; top: 50px;" data-info="Best Kapitan - Czas respu: 30m"></div>
        <div class="point" style="background: purple; left: 80px; top: 70px;" data-info="Metin Zazdrości - Czas respu: 5m"></div>
        <div class="point" style="background: orange; left: 100px; top: 90px;" data-info="Metin Ciemności - Czas respu: 5m"></div>
        <div class="point" style="background: yellow; left: 120px; top: 110px;" data-info="Metin Czerni - Czas respu: 5m"></div>
        <div class="point" style="background: white; left: 140px; top: 130px;" data-info="Best Maniak - Czas respu: 5m"></div>
        <div class="point" style="background: brown; left: 160px; top: 150px;" data-info="Best Specjalista - Czas respu: 5m"></div>
        <div class="point" style="background: cyan; left: 180px; top: 170px;" data-info="Best Łucznik - Czas respu: 5m"></div>
        <div class="point" style="background: red; left: 200px; top: 190px;" data-info="Best Żołnierz - Czas respu: 5m"></div>
    </div>
    <div class="info"><h2>Informacje</h2><ul id="info-list-map6"><li>Kliknij punkt!</li></ul></div>
</div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const maps = document.querySelectorAll('.map-container');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                maps.forEach(m => m.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-map')).classList.add('active');
            });
        });

        maps.forEach(map => {
            const points = map.querySelectorAll('.point');
            const infoList = map.querySelector(`#info-list-${map.id}`);
            points.forEach(point => {
                point.addEventListener('click', () => {
                    infoList.innerHTML = `<li>${point.getAttribute('data-info')}</li>`;
                });
            });
        });
    </script>
</body>
</html>
